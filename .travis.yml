language: python
python:
  - "3.4"
os:
  - linux
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.8
  - wget https://github.com/premake/premake-core/releases/download/v5.0.0-alpha5/premake-5.0.0-alpha5-linux.tar.gz
  - wget https://github.com/martine/ninja/releases/download/v1.6.0/ninja-linux.zip
  - tar -xzvf premake-5.0.0-alpha5-linux.tar.gz
  - unzip ninja-linux.zip
  - chmod +x premake5
  - chmod +x ninja
  - ls -al
  - export PATH=$(pwd):$PATH
  - ./premake5 --help
  - ./ninja --help
script:
  - cd tests
  - python3 run_tests.py
